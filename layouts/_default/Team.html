{{ define "main" }}
<div class="container py-5 mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">{{ .Title }}</h1>
        <hr class="w-25 mx-auto">
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
        {{ range .Params.members }}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm text-center p-4">
                <img src="{{ .image | relURL }}" 
                     class="rounded-circle mx-auto mb-3 border border-4 border-white shadow-sm" 
                     alt="{{ .name }}"
                     style="width: 160px; height: 160px; object-fit: cover;">
                
                <div class="card-body p-0">
                    <h4 class="fw-bold mb-1">{{ .name }}</h4>
                    <p class="text-primary fw-semibold small text-uppercase mb-3">{{ .role }}</p>
                    <p class="card-text text-muted px-2">{{ .bio }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>

    <div class="row mt-5">
        <div class="col-lg-8 mx-auto text-center">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
